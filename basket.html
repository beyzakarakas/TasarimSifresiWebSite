<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Formu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/basket.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/quantityButton.css">
    <link href="https://fonts.googleapis.com/css2?family=Kudryashev+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Telegraf&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card p-4 shadow">
                    <h4 class="card-title text-center mb-4">Kart Bilgileri</h4>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Kart Sahibi Adı">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Kart Numarası">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Son Kullanma Tarihi">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="CVV">
                            </div>
                        </div>
                        <div class="button-container">
                            <a href='processCompleted.html' , class="green-button">Öde</a>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card p-4 shadow bg-transparent border-0">
                    <h4 class="card-title text-center mb-4 text-white">Sepetim</h4>
                    <div class="line"></div>
                    <div class="form-check mb-2 text-white">
                        <input class="form-check-input" type="checkbox" id="item1">
                        <label class="form-check-label" for="item1">
                            The Work Seansı
                        </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary btn-quantity" type="button"
                                    data-action="decrease">-</button>
                            </div>
                            <input type="text" class="form-control text-center quantity-input" value="0">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary btn-quantity" type="button"
                                    data-action="increase">+</button>
                            </div>
                        </div>
                        <span class="float-right">0 TL <a href="#" class="text-danger">Sil</a></span>
                    </div>
                    <div class="form-check mb-2 text-white">
                        <input class="form-check-input" type="checkbox" id="item1">
                        <label class="form-check-label" for="item1">
                            The Work Seansı
                        </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary btn-quantity" type="button"
                                    data-action="decrease">-</button>
                            </div>
                            <input type="text" class="form-control text-center quantity-input" value="0">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary btn-quantity" type="button"
                                    data-action="increase">+</button>
                            </div>
                        </div>
                        <span class="float-right">0 TL <a href="#" class="text-danger">Sil</a></span>
                    </div>
                    <div class="d-flex justify-content-between text-white">
                        <strong>Toplam Tutar</strong>
                        <span>0 TL</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/basket.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
